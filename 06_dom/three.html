<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body style ="background-color: #212121; color:#fff;">
    
</body>
<script>
    //one way to create an element like a div h1 etc
    //also className & id can be assigned through here
    const div = document.createElement('div')
    console.log(div)
    div.className="main"
    div.id=Math.round(Math.random()*10+1)
    //adding attributes
    div.setAttribute("title","generate title")
    div.style.backgroundColor="green"
    div.style.padding="12px"
    //create a text node and not using innerText for optimum 

    const addText = document.createTextNode("chai aur code")
    div.appendChild(addText)
    //appending to the body of the div
    document.body.appendChild(div)
</script>
</html>
